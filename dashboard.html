<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
        <button id="logout" onclick="window.location.href='signin.html'">Sign Out</button>
    </header>
    
    <div class="container">
        <main class="content">
            <h2>Financial Overview</h2>
            <div class="summary">
                <p>Total Income: <span id="total-income">$0</span></p>
                <p>Total Expenses: <span id="total-expenses">$0</span></p>
                <p>Net Balance: <span id="net-balance">$0</span></p>
            </div>

            <h3>Add Transaction</h3>
            <form id="transaction-form">
                <input type="date" id="date" required>
                <input type="text" id="description" placeholder="Description" required>
                <select id="category">
                    <option value="Business">Business</option>
                    <option value="Education">Education</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Food">Food</option>
                    <option value="Medical">Medical</option>
                    <option value="Rent & Utilities">Rent & Utilities</option>
                    <option value="Savings & Investments">Savings & Investments</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Transport">Transport</option>
                    <option value="Others">Others</option>
                </select>
                <input type="number" id="amount" placeholder="Amount" required>
                <button type="button" id="add-income">Income</button>
                <button type="button" id="add-expense">Expense</button>
            </form>

            <h3>Transactions</h3>
            <ul id="transaction-list"></ul>

            <!-- Pie Chart Section -->
            <h3>Income & Expense Breakdown</h3>
            <div class="chart-container">
                <canvas id="income-chart"></canvas>
                <canvas id="expense-chart"></canvas>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
