<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: url('starry-night.jpg') no-repeat center center/cover;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .index-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.4em;
            font-style: italic;
            margin-bottom: 20px;
        }
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff4757;
        }
    </style>
</head>
<body>
    <div class="index-container">
        <h1>Expense Tracker</h1>
        <p>Manage your finances effortlessly. Track, analyze, and take control of your expenses with ease.</p>
        <button onclick="window.location.href='signin.html'">Sign In</button>
        <button onclick="window.location.href='signup.html'">Sign Up</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const currentUser = localStorage.getItem("currentUser");
            if (currentUser) {
                window.location.href = "dashboard.html";
            }
        });
    </script>
</body>
</html>
